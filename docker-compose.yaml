version: '3'
services:
  postgres:
    image: postgres:16
    container_name: my_postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: personality
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Coltrane1443
    volumes:
      - ./pg_data:/var/lib/postgresql/data
  pgadmin:
    container_name: pgadmin4_container
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - "5050:80"
  app:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/personality
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: Coltrane1443